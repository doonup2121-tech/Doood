name: Wizard Mirror Pro Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Theos (Alternative Mirror)
        run: |
          # تحميل Theos من رابط مباشر ومستقر
          git clone --recursive https://github.com/theos/theos.git ~/theos
          
          # تحميل الـ SDK من مستودع Kabiroberon (بديل ممتاز ومستقر جداً)
          mkdir -p ~/theos/sdks
          curl -L "https://github.com/Kabiroberon/theos-sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz
          
          # فك الضغط
          tar -xf ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks/
          rm ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz
          
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Build Mirror Library
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Final-File
          path: .theos/obj/WizardMirror.dylib
