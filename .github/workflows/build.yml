name: Wizard Mirror Pro Build
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Theos & SDK (Manual Clone)
        run: |
          export THEOS=~/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          mkdir -p $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks_repo
          mv $THEOS/sdks_repo/iPhoneOS14.5.sdk $THEOS/sdks/
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Inject GCDWebServer (Clean Fix)
        run: |
          # تنظيف أي نسخ قديمة وتحميل السيرفر بالكامل
          rm -rf GCDWebServer
          git clone --depth=1 https://github.com/swisspol/GCDWebServer.git TempGCD
          mkdir -p GCDWebServer
          cp -r TempGCD/GCDWebServer/Core/. GCDWebServer/
          # إضافة ملفات الاستجابة اللي كان بيشتكي منها
          cp -r TempGCD/GCDWebServer/Requests/. GCDWebServer/
          cp -r TempGCD/GCDWebServer/Responses/. GCDWebServer/
          rm -rf TempGCD

      - name: Build Mirror Library
        run: |
          export THEOS=~/theos
          make clean
          make package FINALPACKAGE=1

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Ultimate-Build
          path: .theos/obj/WizardMirror.dylib
