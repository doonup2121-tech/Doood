name: Build Wizard Mirror Library

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (ldid & dpkg)
        run: |
          brew install ldid dpkg
          # هذا السطر يحل مشكلة bash: ldid: command not found نهائياً

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          sudo chown -R $USER /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          echo "/opt/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          git clone https://github.com/theos/sdks.git $THEOS/sdks
          # سيقوم هذا السطر بتحميل الـ SDKs المطلوبة لعملية الـ Linking

      - name: Build Mirror Library
        run: |
          make clean
          make -j$(sysctl -n hw.ncpu) FINALPACKAGE=1
        env:
          THEOS: /opt/theos
          # الحل الإضافي لضمان النجاح حتى لو فشل التوقيع
          Codesign: /usr/bin/true 

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Dylib
          path: .theos/obj/debug/*.dylib
          # أو استخدم المسار المباشر إذا كنت تبني نسخة الـ Release:
          # path: packages/*.deb 
