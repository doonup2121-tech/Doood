name: Build Wizard Mirror Library

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ldid dpkg

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          sudo chown -R $USER /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          echo "/opt/theos/bin" >> $GITHUB_PATH

      # --- [الحل الأخير والمضمون للـ SDK] ---
      - name: Download iOS SDK (High Stability)
        run: |
          # نستخدم مستودع أسرع وأخف مخصص لعمليات البناء التلقائي
          mkdir -p $THEOS/sdks
          curl -L https://github.com/theos/sdks/archive/master.zip -o sdks.zip
          unzip -q sdks.zip
          mv sdks-master/*.sdk $THEOS/sdks/
          rm -rf sdks-master sdks.zip
          # هذا الأمر يضمن تحميل كافة ملفات الـ SDK بصيغة مضغوطة لتجنب انقطاع التنزيل

      - name: Ensure GCDWebServer exists
        run: |
          if [ ! -d "GCDWebServer" ]; then
            git clone https://github.com/swisspol/GCDWebServer.git
          fi

      - name: Build Mirror Library
        run: |
          make clean
          make -j$(sysctl -n hw.ncpu) FINALPACKAGE=1
        env:
          THEOS: /opt/theos
          Codesign: /usr/bin/true 

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Dylib
          path: .theos/obj/*/*.dylib
