name: Wizard Mirror Pro Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # تم التحديث لـ v4

      - name: Install Theos
        run: |
          export THEOS=~/theos
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Build Mirror Library
        run: |
          export THEOS=$THEOS
          make package FINALPACKAGE=1

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4 # تم التحديث لـ v4 لحل المشكلة الحمراء
        with:
          name: WizardMirror-Dylib
          path: .theos/obj/WizardMirror.dylib
