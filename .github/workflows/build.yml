name: Build Wizard Mirror Library

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ldid dpkg
          # تثبيت أدوات التوقيع والتحزيم

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          sudo chown -R $USER /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          echo "/opt/theos/bin" >> $GITHUB_PATH

      # --- [الحل المضمون والجذري للـ SDK] ---
      - name: Download iOS SDK (Stable Repo)
        run: |
          # سحب الـ SDK من المستودع الأكثر ثباتاً في عالم Theos
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks
          # هذا الأمر يسحب آخر نسخة من الـ SDKs بدون تاريخ الملفات الطويل ليكون سريعاً جداً

      - name: Ensure GCDWebServer exists
        run: |
          if [ ! -d "GCDWebServer" ]; then
            git clone https://github.com/swisspol/GCDWebServer.git
          fi

      - name: Build Mirror Library
        run: |
          make clean
          make -j$(sysctl -n hw.ncpu) FINALPACKAGE=1
        env:
          THEOS: /opt/theos
          Codesign: /usr/bin/true 

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Dylib
          path: .theos/obj/*/*.dylib
