name: Build Wizard Mirror Library

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ldid dpkg
          # تثبيت أدوات التوقيع

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          sudo chown -R $USER /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          echo "/opt/theos/bin" >> $GITHUB_PATH

      # --- [تعديل الـ SDK المضمون] ---
      - name: Download Guaranteed iOS SDK
        run: |
          mkdir -p $THEOS/sdks
          # تحميل SDK 14.5 مضغوط مباشرة (أسرع وأضمن من الكلون العادي)
          curl -LO https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz
          tar -xf iPhoneOS14.5.sdk.tar.xz -C $THEOS/sdks/
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Ensure GCDWebServer exists
        run: |
          if [ ! -d "GCDWebServer" ]; then
            git clone https://github.com/swisspol/GCDWebServer.git
          fi

      - name: Build Mirror Library
        run: |
          make clean
          make -j$(sysctl -n hw.ncpu) FINALPACKAGE=1
        env:
          THEOS: /opt/theos
          Codesign: /usr/bin/true 

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Dylib
          path: .theos/obj/debug/*.dylib
