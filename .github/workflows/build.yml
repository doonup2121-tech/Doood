name: Wizard Mirror Pro Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # تثبيت ldid للتوقيع و dpkg للتوافقية
          brew install ldid dpkg
          
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          # إعداد متغيرات البيئة بشكل دائم في الـ Workflow
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Download SDK
        run: |
          mkdir -p ~/theos/sdks
          # سحب الـ SDKs بشكل مباشر وسريع
          git clone --depth=1 https://github.com/theos/sdks.git ~/theos/sdks_repo
          mv ~/theos/sdks_repo/*.sdk ~/theos/sdks/
          rm -rf ~/theos/sdks_repo

      - name: Build Mirror Library
        run: |
          export THEOS=~/theos
          # تحديد مسار الـ SDK اللي هنستخدمه (يفضل 14.5 للتوافقية العالية)
          export SDKPATH=$THEOS/sdks/iPhoneOS14.5.sdk
          
          make clean
          # إجبار التجميع كـ FINALPACKAGE لتقليل الحجم وتعطيل الـ Debug
          make FINALPACKAGE=1
        env:
          THEOS: ~/theos

      - name: Upload Final Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMaster-Dylib
          # تعديل المسار لضمان سحب ملف الـ dylib فقط مهما كان الـ Architecture
          path: .theos/obj/*.dylib
