name: Wizard Mirror Pro Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # تثبيت الأدوات اللي كانت بتوقف الـ Signing وتديك Error 127
          brew install ldid dpkg
          
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Download SDK (الرابط المضمون)
        run: |
          # ده الرابط اللي بيسحب الـ SDKs كلها ومبيفشلش في التحميل
          mkdir -p ~/theos/sdks
          git clone --depth=1 https://github.com/theos/sdks.git ~/theos/sdks_repo
          # نقل كل ملفات الـ sdk للمكان المطلوب
          mv ~/theos/sdks_repo/*.sdk ~/theos/sdks/
          rm -rf ~/theos/sdks_repo

      - name: Inject GCDWebServer
        run: |
          rm -rf GCDWebServer
          git clone --depth=1 https://github.com/swisspol/GCDWebServer.git Temp
          mkdir -p GCDWebServer
          cp -r Temp/GCDWebServer/Core/. GCDWebServer/
          cp -r Temp/GCDWebServer/Requests/. GCDWebServer/
          cp -r Temp/GCDWebServer/Responses/. GCDWebServer/
          rm -rf Temp

      - name: Build Mirror Library
        run: |
          export THEOS=~/theos
          # عشان نضمن إن ldid يتشاف وقت التوقيع
          export Codesign=$(which ldid)
          
          make clean
          make FINALPACKAGE=1
        env:
          THEOS: ~/theos

      - name: Upload Final Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Final-Build
          path: .theos/obj/*/*.dylib
