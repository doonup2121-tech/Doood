name: Wizard Mirror Pro Build
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Theos & SDK (Stable Method)
        run: |
          export THEOS=~/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          mkdir -p $THEOS/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $THEOS/sdks_repo
          mv $THEOS/sdks_repo/iPhoneOS14.5.sdk $THEOS/sdks/
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Inject GCDWebServer (Flatten Files)
        run: |
          rm -rf GCDWebServer
          git clone --depth=1 https://github.com/swisspol/GCDWebServer.git TempGCD
          mkdir -p GCDWebServer
          # نقل كل ملفات الـ Header والـ Source لمجلد واحد عشان المترجم يلاقيهم فوراً
          find TempGCD/GCDWebServer -name "*.h" -exec cp {} GCDWebServer/ \;
          find TempGCD/GCDWebServer -name "*.m" -exec cp {} GCDWebServer/ \;
          rm -rf TempGCD

      - name: Build Mirror Library
        run: |
          export THEOS=~/theos
          make clean
          make package FINALPACKAGE=1

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Final-Build
          path: .theos/obj/WizardMirror.dylib
