name: Wizard Mirror Pro Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install ldid (Fix Error 127)
        run: brew install ldid dpkg

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Download SDK (Fix Error 8:39)
        run: |
          # بدلاً من cp الذي فشل، سنحمل الملف مباشرة
          mkdir -p ~/theos/sdks
          curl -LO https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz
          tar -xf iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks/
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Inject GCDWebServer
        run: |
          git clone --depth=1 https://github.com/swisspol/GCDWebServer.git Temp
          mkdir -p GCDWebServer
          cp -r Temp/GCDWebServer/Core/. GCDWebServer/
          cp -r Temp/GCDWebServer/Requests/. GCDWebServer/
          cp -r Temp/GCDWebServer/Responses/. GCDWebServer/
          rm -rf Temp

      - name: Build Mirror Library
        run: |
          export THEOS=~/theos
          make clean
          make FINALPACKAGE=1

      - name: Upload Final Dylib
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Final
          path: .theos/obj/*/*.dylib
