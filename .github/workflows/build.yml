name: Wizard Mirror Pro Build
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Theos & SDK
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          mkdir -p ~/theos/sdks
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o ~/theos/sdks/sdk.tar.xz
          tar -xf ~/theos/sdks/sdk.tar.xz -C ~/theos/sdks/
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Inject Missing GCDWebServer (الحل هنا)
        run: |
          # سحب المكتبة لو مش موجودة أو ناقصة
          rm -rf GCDWebServer
          git clone https://github.com/swisspol/GCDWebServer.git GCDWebServer_Temp
          mkdir -p GCDWebServer
          # نقل الملفات الأساسية فقط للمجلد
          cp -r GCDWebServer_Temp/GCDWebServer/Core/. GCDWebServer/
          rm -rf GCDWebServer_Temp

      - name: Build
        run: |
          export THEOS=~/theos
          make clean package FINALPACKAGE=1

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: WizardMirror-Fixed-Build
          path: .theos/obj/WizardMirror.dylib
