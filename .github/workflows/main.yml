name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos (No Root Required)
        run: |
          git clone --depth=1 https://github.com/theos/theos.git ~/theos
          git clone --depth=1 https://github.com/theos/sdks.git ~/theos/sdks
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        # غيرنا المسار لـ ~/theos عشان نهرب من خطأ Permission denied اللي في صورة 1155

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/../theos 
          # بنعرف الروبوت مكان الأدوات الجديد عشان يبدأ يطبخ الملف

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib