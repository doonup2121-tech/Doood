name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest  # أحدث نظام تشغيل مدعوم
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        # الرابط المباشر لتجنب خطأ "repository not found"
        uses: theos/setup-theos-action@v1.0.3
        with:
          theos-src: https://github.com/theos/theos.git

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: /opt/theos

      - name: Upload Result
        # التحديث لـ v4 ضروري جداً لتجنب خطأ Deprecated v3
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib