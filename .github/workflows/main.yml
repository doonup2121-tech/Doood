name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos Fast & Clean
        run: |
          # مسح شامل للمسار عشان نتفادى خطأ IMG_1158
          rm -rf $HOME/theos
          # تحميل الأداة والملفات المساعدة بشكل منفصل
          git clone --depth=1 https://github.com/theos/theos.git $HOME/theos
          # تحميل الـ SDKs في مجلد مؤقت ثم نقلها للمكان الصح
          mkdir -p $HOME/theos/sdks
          git clone --depth=1 https://github.com/theos/sdks.git $HOME/sdks_temp
          cp -r $HOME/sdks_temp/* $HOME/theos/sdks/
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          # التوجيه المباشر للملفات لحل مشكلة No such file (صورة 1157)
          export THEOS=$HOME/theos
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/../theos

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib