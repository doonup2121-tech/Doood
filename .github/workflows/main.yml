name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos (The Final Fix)
        run: |
          # تنظيف كامل للمكان عشان نتفادى أخطاء الصور 1158 و 1159
          rm -rf $HOME/theos $HOME/sdks_temp
          
          # تحميل أداة التكويد (Theos)
          git clone --depth=1 https://github.com/theos/theos.git $HOME/theos
          
          # تحميل الـ SDKs المطلوبة فقط وبطريقة مضمونة
          mkdir -p $HOME/theos/sdks
          curl -L https://github.com/theos/sdks/archive/master.tar.gz | tar -xz -C $HOME/theos/sdks --strip-components=1
          
          # تعريف المسار النهائي
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          # تنفيذ البناء مع التأكد من المسار
          make package FINALPACKAGE=1 THEOS=$HOME/theos
        # الـ Makefile كدة هيشوف الملفات غصب عنه (حل صورة 1157)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib