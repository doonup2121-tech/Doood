name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: brew install ldid

      - name: Setup Theos
        run: |
          rm -rf $HOME/theos
          git clone --recursive --depth=1 https://github.com/theos/theos.git $HOME/theos
          mkdir -p $HOME/theos/sdks
          curl -L https://github.com/theos/sdks/archive/master.tar.gz | tar -xz -C $HOME/theos/sdks --strip-components=1
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1 THEOS=$HOME/theos
        
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: |
            .theos/obj/debug/*.dylib
            ./packages/*.deb