name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        # ده الرابط الرسمي المحدث اللي هيحل مشكلة "Repository not found"
        uses: theos/setup-theos-action@v1

      - name: Build Tweak
        run: |
          make package
        env:
          THEOS: /opt/theos

      - name: Upload Result
        # ده التحديث لنسخة v4 عشان يتخطى خطأ الـ Deprecation اللي ظهرلك
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib