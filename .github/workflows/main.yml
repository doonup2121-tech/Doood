name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest  # تغيير النظام لأحدث نسخة مدعومة لحل مشكلة retired images
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        # استخدام الرابط المباشر والأكثر استقراراً حالياً
        uses: theos/setup-theos-action@v1
        with:
          theos-src: https://github.com/theos/theos.git

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: /opt/theos

      - name: Upload Result
        # استخدام v4 لحل مشكلة deprecation v3 تماماً
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib