name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos Clean
        run: |
          # مسح أي ملفات قديمة عشان نتجنب خطأ IMG_1156
          rm -rf ~/theos
          git clone --depth=1 https://github.com/theos/theos.git ~/theos
          # تحميل الـ SDK في مكان مستقل لتجنب التعارض
          git clone --depth=1 https://github.com/theos/sdks.git ~/theos/sdks-tmp
          mv ~/theos/sdks-tmp/* ~/theos/sdks/
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/../theos

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib