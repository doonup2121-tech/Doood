name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos Fast
        run: |
          git clone --depth=1 https://github.com/theos/theos.git /opt/theos
          git clone --depth=1 https://github.com/theos/sdks.git /opt/theos/sdks
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
        # استخدمنا depth=1 عشان يحمل بسرعة جداً وما يفصلش (IMG_1154)

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: /opt/theos

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib