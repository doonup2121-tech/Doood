name: Build DooN Wizard
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        # استخدمنا النسخة الرسمية الصحيحة
        uses: theos/setup-theos-action@v1

      - name: Build Tweak
        run: |
          make package
        env:
          THEOS: /opt/theos

      - name: Upload Result
        # حدثنا النسخة لـ v4 لحل مشكلة deprecation (صورة 1148)
        uses: actions/upload-artifact@v4
        with:
          name: DooN_Wizard_Final
          path: .theos/obj/debug/*.dylib